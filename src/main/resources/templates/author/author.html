<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Author</title>
</head>
<body>

<div>
    <a href="/">TOP</a> > 著者
</div>

<h1>著者</h1>
<h2>名前</h2>
<p>[[${author.name}]]</p>

<h2>この著者の書籍</h2>
<p>[[${pagerInfo.total}]] 件</p>
<ul>
    <li th:each="book : ${books}">
        <a th:href="'/book/' + ${book.id}">
            [[${book.title}]]
        </a>
    </li>
</ul>
<div>
    <a th:if="${pagerInfo.hasPrevPage}"> < </a>
    [[${pagerInfo.currentPage + 1}]] / [[${pagerInfo.pageLength}]]
    <a th:if="${pagerInfo.hasNextPage}"> > </a>
</div>

</body>
</html>
