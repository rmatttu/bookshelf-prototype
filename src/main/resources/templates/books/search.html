<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>書籍の検索</title>
</head>
<body>

<div>
    <a href="/">TOP</a> > 書籍の検索
</div>

<h1>書籍の検索</h1>

<div>
    <form method="get">
        <input type="search" id="searchTitle" name="searchTitle" placeholder="達人プログラマー..."
               th:value="${searchTitle}">
        <button type="submit" formaction="/books/search">検索</button>
    </form>
</div>

<div>
    <table>
        <tr th:each="book : ${findBooks}">
            <td>・</td>
            <td>
                <a th:href="|/books/${book.id}|">[[${book.title}]]</a>
            </td>
        </tr>
    </table>
</div>

<div>

    <a th:if="${pagerInfo.hasPrevPage}"
       th:href="|/books/search?size=${pagerInfo.pageSize}&page=${pagerInfo.currentPageNumber - 1}|"
    > < </a>

    [[${pagerInfo.currentPageNumber + 1}]] / [[${pagerInfo.totalPageCount}]]

    <a th:if="${pagerInfo.hasNextPage}"
       th:href="|/books/search?size=${pagerInfo.pageSize}&page=${pagerInfo.currentPageNumber + 1}|"
    > > </a>

</div>

</body>
</html>
